<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Blog{% endblock %}</title>

    <link rel='stylesheet' media="all" href='https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Abril+Fatface&display=swap' crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="https://kit.fontawesome.com/c15d443a1c.js" crossorigin="anonymous"></script>
    <style type="text/css">
        * { font-family: 'Noto Sans KR', arial,sans-serif; }
        nav .navbar-brand { font-family: 'Abril Fatface'; font-style: italic; }
    </style>
</head>
<body>
    {% include 'blog/navbar.html' %}
    <div class="container my-3">
        <div class="row">
            <div class="col-12" id="main-area">
    {% block main_area %} {% endblock %}
            </div>
        </div>
    </div>

    {% include 'blog/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="{% static 'blog/script/common.js' %}"></script>
</body>
</html>
